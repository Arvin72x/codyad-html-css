<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/icon1.png" type="image/x-icon">
</head>

<body>
    <section class="sing-up-page dir-right font-sammim">

        <div class="sign-up-container">

            <div class="sign-up-right p-relative">
                <div class="sign-up-link-to-en p-absolute">
                    <a title="Go Englis Page" href="/assets/pages/SignUp-en.html">En</a>
                </div>
                <form class="sign-up-form" action="/index.html">
                    <h1>ایجاد حساب </h1>
                    <input class="sign-up-right-fa-pading font-sammim" type="text" placeholder="نام کاربری">
                    <input class="sign-up-right-fa-pading font-sammim" type="email" placeholder="ایمیل">
                    <input class="sign-up-right-fa-pading font-sammim" type="password" placeholder="رمزعبور">
                    <input class="sign-up-right-fa-pading font-sammim" type="password" placeholder="تکرار رمزعبور">

                    <div class="sign-up-accept just-content-right ">
                        <input type="checkbox">
                        <a href="">قوانین و مقررات را می پذیرم.</a>
                    </div>

                    <button class="sign-up-btn" type="submit">ایجاد حساب</button>
                </form>
                <div class="social-sign-up">
                    <img class="social-sign-up-github" width="55px" src="/assets/images/github.png" alt="github">
                    <img width="75px" src="/assets/images/instagram.webp" alt="github">
                    <img width="75px" src="/assets/images/linkedin-logo.webp" alt="github">
                    <img width="75px" src="/assets/images/google-logo.webp" alt="github">
                </div>
            </div>

            <div class="sign-up-left">
                <h2>آیا حساب کاربری دارید؟</h2>
                <p>وارد حساب کاربری خود شوید</p>
                <a href="/assets/pages/login-fa.html">ورود</a>
            </div>

        </div>

    </section>
</body>

</html>
