<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/images/icon1.png" type="image/x-icon">
</head>

<body>
    <section class="sing-up-page">

        <div class="sign-up-container">

            <div class="sign-up-right">
                <form class="sign-up-form" action="/index.html">
                    <h1>Sign Up</h1>
                    <input class="font-cursive" type="text" placeholder="Username">
                    <input class="font-cursive" type="email" placeholder="Email">
                    <input class="font-cursive" type="password" placeholder="Password">
                    <input class="font-cursive" type="password" placeholder="Confirmed Password">

                    <div class="sign-up-accept">
                        <input type="checkbox">
                        <a href="">I accept the terms & conditions</a>
                    </div>

                    <button class="sign-up-btn" type="submit">Sign Up</button>
                </form>
                <div class="social-sign-up">
                    <img class="social-sign-up-github" width="55px" src="/assets/images/github.png" alt="github">
                    <img width="75px" src="/assets/images/instagram.webp" alt="github">
                    <img width="75px" src="/assets/images/linkedin-logo.webp" alt="github">
                    <img width="75px" src="/assets/images/google-logo.webp" alt="github">
                </div>
            </div>

            <div class="sign-up-left">
                <h2>Already have an account?</h2>
                <p>login to your account!</p>
                <a href="/assets/pages/login-en.html">Login</a>
            </div>

        </div>

    </section>
</body>

</html>
