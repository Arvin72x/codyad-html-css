<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music page</title>
    <link rel="shortcut icon" href="/assets/images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="music-page">

        <!------------ header-page ------------->

        <header class="music-head b-color-black d-flex just-between align-items-center p-relative">

            <div class="logo-and-name d-flex just-between align-items-center">
                <div class="music-logo p-absolute left-2">
                    <a href="/index.html">
                        <img class="w-55px" src="/assets/images/icon1.png" alt="">
                    </a>
                </div>

                <div class="h-music">
                    <h1 class="font-size-3">Arwin.Music</h1>
                </div>
            </div>

            <nav class="select-music d-flex just-between align-items-center">
                <ul class="d-flex just-between b-color-purple ">
                    <li class="select-musit-items">
                        <a class="color-white" href="#">Play list</a>
                    </li>
                    <li class="select-musit-items">
                        <a class="color-white" href="#">Sign Up</a>
                    </li>
                    <li class="select-musit-items">
                        <a class="color-white" href="#">Login</a>
                    </li>
                </ul>
            </nav>

            <details class="music-mobile-nav">
                <summary class="music-nav-summary">
                    <img width="35px" src="/assets/images/svg/menu-svgrepo-com.svg" alt="">
                </summary>
                <nav class="music-mobile-nav-box">
                    <ul class="music-mobil-ul">
                        <li class="music-mobil-ul">
                            <a class="color-black" href="#">Play list</a>
                        </li>
                        <li class="music-mobil-ul">
                            <a class="color-black" href="#">Sign Up</a>
                        </li>
                        <li class="music-mobil-ul">
                            <a class="color-black" href="#">Login</a>
                        </li>
                    </ul>
                </nav>
            </details>
        </header>


        <!------------ main-page ------------->

        <main class="music-main p-0">

            <div class="video-container w-100 p-relative ">
                <video class="w-100 h-auto" src="/assets/videos/Game of Thrones _ Official Series Trailer (HBO).mp4"
                    height="50vh" muted autoplay loop></video>

                <img class="mobile-replace-img w-100 h-auto" src="/assets/images/game_of_thrones_poster-2.jpg" alt="">

                <a class="p-absolute" href="/assets/videos/Game of Thrones _ Official Series Trailer (HBO).mp4"
                    target="_blank">Play Video</a>
            </div>

            <!-------- audio section ------->

            <div class="img-and-music-box d-flex just-center align-items-center flex-dir-col ">

                <h2 class="h2-music color-white">Game Of Throuns Musics</h2>

                <div class="music-container d-flex just-center align-items-center">

                    <div class="music-items d-flex flex-dir-col just-center gap-1">
                        <h3 class="color-white">Main Title</h3>
                        <audio src="/assets/music/01 Ramin Djawadi - Main Title.mp3" controls></audio>
                    </div>

                    <div class="music-items d-flex flex-dir-col just-center gap-1">
                        <h3 class="color-white">North Of The Wall</h3>
                        <audio src="/assets/music/02 Ramin Djawadi - North Of The Wall.mp3" controls></audio>
                    </div>

                    <div class="music-items d-flex flex-dir-col just-center gap-1">
                        <h3 class="color-white">Goodbye Brother</h3>
                        <audio src="/assets/music/03 Ramin Djawadi - Goodbye Brother.mp3" controls></audio>
                    </div>

                    <div class="music-items d-flex flex-dir-col just-center gap-1">
                        <h3 class="color-white">The Kingsroad</h3>
                        <audio src="/assets/music/04 Ramin Djawadi - The Kingsroad.mp3" controls></audio>
                    </div>

                    <div class="music-items d-flex flex-dir-col just-center gap-1">
                        <h3 class="color-white">The King's Arrival</h3>
                        <audio src="/assets/music/05 Ramin Djawadi - The King's Arrival.mp3" controls></audio>
                    </div>

                </div>
            </div>
        </main>

        <footer class="music-footer b-color-black d-flex just-center align-items-center font-size-3">
            Arwin.Music
        </footer>

    </section>

</body>

</html>
