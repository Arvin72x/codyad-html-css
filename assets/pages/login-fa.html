<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/images/icon1.png" type="image/x-icon">
</head>

<body>
    <section class="login-fa-section">

        <form class="login-box" action="/index.html">
            <div class="go-english">
                <a href="/assets/pages/login-en.html">En</a>
            </div>
            <h1>ورود به حساب</h1>
            <div class="input-box">
                <input class="input-box-paddin-fa" type="text" placeholder="نام کاربری" required>
                <i class='inpot-box-i-fa bxr  bx-user'></i>
            </div>
            <div class="input-box">
                <input class="input-box-paddin-fa" type="password" placeholder="رمزعبور" required>
                <i class='inpot-box-i-fa bxr  bx-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">مرا بخاطر بسپار</label>
                <a href="#">فراموشی رمزعبور؟</a>
            </div>

            <button class="btn" type="submit">ورود به حساب</button>
            <div class="register-link">
                <p>آیا حساب کاربری ندارید؟<a href="/assets/pages/SignUp-fa.html">ساخت حساب</a></p>
            </div>
        </form>
    </section>

</body>

</html>
