<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="shortcut icon" href="/images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="login-en-section">

        <div class="login-box">
            <form action="/index.html">
                <h1>login</h1>
                <div class="input-box">
                    <input class="input-box-paddin" type="text" placeholder="username" required>
                    <i class='inpot-box-i bxr  bx-user'></i>
                </div>
    
                <div class="input-box">
                    <input class="input-box-paddin" type="password" placeholder="password" required>
                    <i class='inpot-box-i bxr  bx-lock'></i>
                </div>
    
                <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">forgot password?</a>
                </div>
    
                <button type="submit" class="btn">login</button>
    
                <div class="register-link">
                    <p>don't have an account?<a href="/assets/pages/SignUp-en.html">register</a></p>
                </div>
            </form>
        </div>
        
    </section>

</body>

</html>
